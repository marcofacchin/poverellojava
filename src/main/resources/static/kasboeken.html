<!doctype html>
<html lang="nl">
<head>
    <title>Poverello Kasboeken</title>
    <script src="js/kasboeken.js" type="module" defer></script>
    <link rel="stylesheet" href="css/kasboeken.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <header class="header">
<!--        <img src="images/logo_prularia_wit.png" alt="Prularia logo">-->
        <h1>Poverello - Kasboeken</h1>
    </header>
    <div class="input-container">
        <div class="input-wrapper">
            <div class="invoerData align-input-left">
                <div class="label-input">
                    <label>Afdeling</label>
                    <select name="afdeling" id="afdeling-select" disabled>
                        <option value="">--Kies afdeling--</option>
                    </select>
                </div>
                <div class="label-input">
                    <label>Jaar</label>
                    <select name="jaar" id="jaar-select" disabled>
                        <option value="">--Kies jaar--</option>
                    </select>
                </div>
                <div class="label-input">
                    <label>Maand</label>
                    <select name="maand" id="maand-select" disabled>
                        <option value="">--Kies maand--</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="kasboekInhoud">
        <!--  De table is hidden wanneer er nog geen gegevens zijn ingegeven. -->
        <div id="table-wrapper" class="table-wrapper" hidden>
            <!--<h2><span id="maand"></span> <span id="jaar"></span> - <span id="afdeling"></span></h2>-->
            <table id="kasboekTable">
                <thead>
                <tr>
                    <th>Volgnummer</th>
                    <th>Dag</th>
                    <th>Omschrijving</th>
                    <th>Bedrag</th>
                    <th>Ticket</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody id="kasboekBody">
                </tbody>
            </table>
        </div>
        <div id="nieuwe-verrichting-container">
            <label>volgnummer:</label>
            <input type="number" min="1" id="volgnummer-input">
            <label>dag:</label>
            <input type="number" min="1" id="dag-input">
            <label>omschrijving:</label>
            <div class="autocomplete">
                <input type="text" id="omschrijving-input">
            </div>
            <label>bedrag:</label>
            <input type="number" id="bedrag-input">
            <label>ticket:</label>
            <input type="checkbox" id="ticket-input" value="value">
            <label>type:</label>
            <select id="type-input">
                <option value="">--type--</option>
            </select>
            <button id="ingeven">ingeven</button>
        </div>
    </div>
    <div id="storing" class="fout" hidden>Storing, contacteer helpdesk.</div>
</div>
</body>
</html>
